<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="/img/icon.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
    <title>Pong++</title>
</head>

<body>

    <div id="card" class="card">
        <div class="desc">
            <h6 class="primary-text">Welcome To</h6>
            <h6 class="secondary-text">Pong++</h6>
        </div>
        <div class="settings">
            <h6 class="secondary-text" style="margin-left: 10px; margin-bottom: 10px;">Difficulty:</h6>
            <div class="con">
                <div class="radio-inputs">
                    <label class="radio">
                        <input type="radio" name="difficulty" checked="" value="easy">
                        <span class="name">Easy</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="difficulty" value="medium">
                        <span class="name">Medium</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="difficulty" value="hard">
                        <span class="name">Hard</span>
                    </label>
                </div>
            </div>
            <h6 class="secondary-text" style="margin-left: 10px; margin-bottom: 10px;">Theme:</h6>
            <div class="con">
                <div class="radio-input">
                    <label class="label">
                      <input type="radio" name="theme" value="1" checked="">
                      <span class="check"></span>
                    </label>
                    <label class="label">
                      <input type="radio" name="theme" value="2">
                      <span class="check"></span>
                    </label>
                    <label class="label">
                      <input type="radio" name="theme" value="3">
                      <span class="check"></span>
                    </label>
                    <label class="label">
                        <input type="radio" name="theme" value="4">
                        <span class="check"></span>
                      </label>
                  </div>
            </div>
        </div>
        <button id="start" class="primary-text">Start</button>
    </div>

    <div id="menu" class="card">
        <div class="desc">
            <h6 id="stat" class="primary-text stat">You Win!!</h6>
        </div>
        <button id="playAgain" class="primary-text playAgain">Play Again</button>
    </div>

    <div class="score">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>
    <div id="ball"></div>
    <div class="paddle left" id="player"></div>
    <div class="paddle right" id="computer"></div>

    <script src="cordova.js"></script>
    <script src="js/act.js" type="module"></script>
</body>

</html>
